<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weight_stylesheet.css" />
    <title>Weight Convertor</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Weight Converter</h1>
      <form>
        <input
          id="kgInput"
          type="number"
          class="form-control"
          placeholder="Enter Kilograms...."
        />

        <div>
          <input value="Go" type="button" name="Go" class="btn" />
        </div>
      </form>

      <div id="output">
        <div class="card card-primary">
          <h4>Pounds:</h4>
          <input class="lbsOutput" disabled />
        </div>

        <div class="card card-success">
          <h4>Ounces:</h4>
          <input class="ozOutput" disabled />
        </div>

        <div class="card card-danger">
          <h4>Grams:</h4>
          <input class="gramsOutput" value="" disabled />
        </div>
      </div>
      <div class="btn-container">
        <a class="backButton" href="../index.html">Back to main page</a>
      </div>
    </div>
    <script src="weight_script.js"></script>
  </body>
</html>
