  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="length_stylesheet.css" />
    <title>Length Convertor</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-4">Length Converter</h1>
      <form>
        <input
          id="metreInput"
          type="number"
          class="form-control"
          placeholder="Enter metres...."
        />

        <div>
          <input value="Go" type="button" name="Go" class="btn" />
        </div>
      </form>

      <div id="output">
        <div class="card card-primary">
          <h4>Feets:</h4>
          <input class="feetOutput" disabled />
        </div>

        <div class="card card-success">
          <h4>Inches:</h4>
          <input class="inchOutput" disabled />
        </div>

        <div class="card card-danger">
          <h4>Centimetres:</h4>
          <input class="cmOutput" value="" disabled />
        </div>
      </div>
      <div class="btn-container">
        <a class="backButton" href="../index.html">Back to main page</a>
      </div>
    </div>
    <script src="length_script.js"></script>
  </body>
</html>
